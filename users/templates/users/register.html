{% extends "team_tasks_managers/base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
    <form method = "post" action = "{%url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name = "submit" class="btn btn-primary">Sign Up</button>
        {% endbuttons %}
        <input type = "hidden" name = "next" value = "{% url 'team_tasks_managers:index' %}"/>
    </form>
{% endblock content %}
